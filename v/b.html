<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px auto;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s;
        }

        .loading-text {
            font-size: 16px;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading video...</div>
    </div>
    <button id="playButton">â–¶ Play Video</button>
    <video id="video" playsinline webkit-playsinline preload="auto">
        <source src="b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');
        const loader = document.getElementById('loader');
        const progressFill = document.getElementById('progressFill');
        const loadingText = document.getElementById('loadingText');

        // Show loading progress
        video.addEventListener('progress', function() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    progressFill.style.width = percent + '%';
                    loadingText.textContent = `Loading video... ${Math.round(percent)}%`;
                }
            }
        });

        // Update loading text based on load state
        video.addEventListener('loadstart', function() {
            loader.classList.remove('hidden');
            loadingText.textContent = 'Starting download...';
        });

        video.addEventListener('loadedmetadata', function() {
            loadingText.textContent = 'Loading video...';
        });

        // Hide loader when enough data is loaded
        video.addEventListener('canplay', function() {
            loader.classList.add('hidden');
        });

        // Show buffering indicator if video stalls
        video.addEventListener('waiting', function() {
            loader.classList.remove('hidden');
            loadingText.textContent = 'Buffering...';
        });

        video.addEventListener('playing', function() {
            loader.classList.add('hidden');
        });

        // Try to autoplay on page load
        function attemptAutoplay() {
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay started successfully
                    playButton.style.display = 'none';
                    loader.classList.add('hidden');

                    // Try to enter fullscreen on iOS
                    if (video.webkitEnterFullscreen) {
                        video.webkitEnterFullscreen();
                    } else if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                }).catch(() => {
                    // Autoplay failed, show play button
                    playButton.style.display = 'block';
                    loader.classList.add('hidden');
                });
            }
        }

        // Handle manual play button
        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none';

            // Try to enter fullscreen
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            } else if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });

        // Loop the video
        video.loop = true;

        // Attempt autoplay when enough data is loaded
        video.addEventListener('canplaythrough', attemptAutoplay, { once: true });

        // Also try on first user interaction (for iOS)
        document.addEventListener('touchstart', function() {
            if (video.paused) {
                attemptAutoplay();
            }
        }, { once: true });
    </script>
</body>
</html>
