<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <button id="playButton">â–¶ Play Video</button>
    <video id="video" playsinline webkit-playsinline>
        <source src="b.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('video');
        const playButton = document.getElementById('playButton');

        // Try to autoplay on page load
        function attemptAutoplay() {
            const playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay started successfully
                    playButton.style.display = 'none';

                    // Try to enter fullscreen on iOS
                    if (video.webkitEnterFullscreen) {
                        video.webkitEnterFullscreen();
                    } else if (video.requestFullscreen) {
                        video.requestFullscreen();
                    }
                }).catch(() => {
                    // Autoplay failed, show play button
                    playButton.style.display = 'block';
                });
            }
        }

        // Handle manual play button
        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none';

            // Try to enter fullscreen
            if (video.webkitEnterFullscreen) {
                video.webkitEnterFullscreen();
            } else if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });

        // Loop the video
        video.loop = true;

        // Attempt autoplay when page loads
        window.addEventListener('load', attemptAutoplay);

        // Also try on first user interaction (for iOS)
        document.addEventListener('touchstart', function() {
            if (video.paused) {
                attemptAutoplay();
            }
        }, { once: true });
    </script>
</body>
</html>
